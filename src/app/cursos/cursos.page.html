




<ion-card>
  <ion-card-header>
    <ion-card-title> Ingreso de Nueva Asignatura </ion-card-title>
    <ion-card-subtitle> Formulario </ion-card-subtitle>
</ion-card-header>
<div container="container-curso">
<form class="form-curso" [formGroup]="cursosForm" (ngSubmit)="agregar()">
    <ion-item>
      <ion-label position="stacked"> Elija la Asignatura </ion-label>      
      <ion-select formControlName="asignatura" placeholder="Seleccione Asignatura">
        <ion-select-option value="Aplicaciones Moviles"> Aplicaciones Moviles</ion-select-option>
        <ion-select-option value="Fe Cristiana "> Fe Cristiana </ion-select-option>
        <ion-select-option value="Matematica Aplicada"> Matematica Aplicada</ion-select-option>
      </ion-select>
    </ion-item>
    <div
      class="rojo"
      *ngIf="cursosForm.get('asignatura')?.invalid &&  cursosForm.get('asignatura')?.touched"
    >
      Debes ingresar la asignatura
    </div>
   <ion-item>
      <ion-label position="stacked"> Fecha </ion-label>
      <ion-input
        type="text"
        formControlName="fecha"
        placeholder="Ejemplo : 05-12-2024"
      ></ion-input>
    </ion-item>
    <div
      class="rojo"
      *ngIf="cursosForm.get('fecha')?.invalid &&  cursosForm.get('fecha')?.touched"
    >
      Debes ingresar la fecha
    </div>

    <ion-item>
      <ion-label position="stacked"> Hora </ion-label>
      <ion-input
        type="text"
        formControlName="hora"
        placeholder="Ejemplo: 14:20"
      ></ion-input>
    </ion-item>

    <div
      *ngIf="cursosForm.get('hora')?.invalid &&  cursosForm.get('hora')?.touched"
      class="rojo"
    >
      Debes Ingresar la hora
    </div>

    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <ion-button expand="block"  type="submit" >Crear 
            Asignatura</ion-button
          >
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-card *ngFor="let c of cursos">
      <ion-grid>
        <ion-row>
          <ion-col>{{c.asignatura}}</ion-col>
        </ion-row>
        <ion-row>
          <ion-col>{{c.profesor}}</ion-col>
        </ion-row>
        <ion-row>
          <ion-col>{{c.fecha}}</ion-col>
        </ion-row>
        <ion-row>
          <ion-col>{{c.hora}}</ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>
  
   </form> 

  </div>

   <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-button expand="block" (click)="Tohome2()" type="submit">Volver al Home
        </ion-button
        >
      </ion-col>
    </ion-row>
  </ion-grid>


  <div class="logo-container"   >
    <img #logo  src="assets/icon/logoblanco.png" alt="logotipo de la Empresa" class="logo" />
  </div>
